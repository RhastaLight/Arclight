<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot WhatsApp Rhasta Sensei</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #0ff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
            background: rgba(0, 0, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #0ff; }
            100% { box-shadow: 0 0 20px #0ff; }
        }

        img {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #0ff;
            box-shadow: 0 0 15px #0ff;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff;
        }

        p {
            font-size: 16px;
            color: #aaa;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #000;
            background: #0ff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px #0ff;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #00d9ff;
            box-shadow: 0 0 25px #00d9ff;
        }

        /* Efek Glitch */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.8;
        }

        .glitch::before {
            color: #f00;
            animation: glitch-effect 0.5s infinite alternate;
        }

        .glitch::after {
            color: #00f;
            animation: glitch-effect 0.5s infinite alternate-reverse;
        }

        @keyframes glitch-effect {
            0% { transform: translate(2px, -2px); }
            100% { transform: translate(-2px, 2px); }
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Bot Logo"> <!-- Ganti URL gambar -->
        <h1 class="glitch" data-text="BOT WHATSAPP">BOT WHATSAPP</h1>
        <p>Bot ini menyediakan fitur ekonomi, gacha, dan berbagai item menarik untuk dikoleksi!</p>
        <a href="https://wa.me/62XXXXXXXXXX" class="btn">Hubungi di WhatsApp</a> <!-- Ganti nomor bot -->
    </div>

</body>
</html>
